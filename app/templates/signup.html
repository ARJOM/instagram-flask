{% extends 'base.html' %}

{% block content %}
    <form style="text-align: center" method='POST'>
        <p>{{ error }}</p>
        <div style=" border: 1px solid #BBC6C9; margin: 0 auto; width: 300px;">
            <div class="form-group">
                <input name="name" type="text" class="form-control" id="Name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <input name="username" type="text" class="form-control" id="Username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" id="Email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" id="Password" placeholder="Password" required>
            </div>
            <button style="margin: 0 auto;" type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
{% endblock %}
